<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="grid-container">

        <div class="grid-item-1">
            <img  src="./images/logo.svg" alt="fylo-logo">
            <div class="icons">
                <img class="background-icons" src="./images/icon-document.svg" alt="document-icon">
                <img class="background-icons" src="./images/icon-folder.svg" alt="folder-icon">
                <img class="background-icons" src="./images/icon-upload.svg" alt="upload-icon">
            </div>
        </div>

        
        <div class="grid-item-2">
            <p>You've used<strong> 815 GB </strong>of your storage</p>
            <div class="progress-bar">
                <div id="myProgress">
                    <div id="myBar">
                        <svg>
                            <ellipse cx="10" cy="8" rx="6" ry="6" style="fill:white;">
                        </svg>
                    </div>
                </div>
                <div id="myProgress-2">
                    <div id="myBar-2"></div>
                </div>
            </div>
    
            <div class="gigabite">
                <strong>0GB</strong>
                <div class="gigabite-space"><strong>1000GB</strong></div>
            </div>
        </div>

        <div class="grid-item-3">
            <h1>185</h1>
            <small> GB<span>LEFT</span></small>
        </div>
        
    </div> 
</body>
</html>
